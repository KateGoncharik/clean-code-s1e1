<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="main">
      <div class="main__create-box">
        <label for="new-task">Add Item</label>
        <div class="create-box__task-row-wrapper">
          <input class=" task task-row-wrapper__new-task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul class ="list" id="incompleteTasks">
        <li class="list__item">
          <input class="item__input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task item__input">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class=" list__item item__edit-mode">
          <input class="item__input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task item__input">
          <button class="button button__edit">Save</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input class="item__input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task item__input">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
